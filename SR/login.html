<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!---style-->
    <link rel="stylesheet" href="login.css">
    <!-- font-awesome -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   />
</head>
<body>
    <div class="login">
        <div class="info">
            <h2>Create your account</h2><br>
            <input type="text" class="input-field" placeholder="  First Name" required><br>
            <input type="text" class="input-field" placeholder="  Last Name" required><br>
            <input type="text" class="input-field" placeholder="  Email"><br>
            <input type="text" class="input-field" placeholder="  Password"><br>
            <button type="submit" class="btn3">Create Account</button>
            <p>by signing up, you agree to the <span>Terms of service</span> and <span>
                Privacy policy</span>, including <span>Cookie Use</span></p>   
        </div>
    </div>
</body>
</html>
