<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign_in.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
</head>
<body>
    <div class="box">
        <div class="sign-in">
            <ul>
                <li><button onclick="window.location.href='https://www.google.com/account/about/'"><i class="fab fa-google"></i> Sign up with Google</button></li>
                <li><button onclick="window.location.href='https://appleid.apple.com/'"><i class="fab fa-apple"></i> <b>Sign up with Apple</b> </button></li>
            </ul>
        </div>
        <div class="other-way">
            <ul>
                <li><hr class="line"></li>
                <li>or</li>
                <li><hr class="line"></li><br><br>
                <li><input type="text" class="account" placeholder="   Phone or email" required></li><br><br>
                <li><input type="text" class="account" placeholder="   Password"></li>
                <li><button onclick="window.location.href='login.html'">Next</button><br>
                <li><button>Forgot password?</button></li><br>
                <li><p>Don't have an account?<span><a href="sign.html">Sign up</a></span></p></li>
            </ul>
        </div>
    </div>
</body>
</html>
