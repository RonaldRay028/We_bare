<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <!--style-->
    <link rel="stylesheet" href="sign.css">
    <!--font-awesome-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
</head>
<body>
   <div class="form">
    <div class="sign-in">
        <ul>
            <li><button onclick="window.location.href='https://www.google.com/account/about/'"><i class="fab fa-google"></i> Sign in with Google</button></li>
            <li><button onclick="window.location.href='https://appleid.apple.com/'"><i class="fab fa-apple"></i> <b>Sign in with Apple</b> </button></li>
        </ul>
    </div>
    <div class="other-way">
        <ul>
            <li><hr class="line"></li>
            <li>or</li>
            <li><hr class="line"></li>
            <li><button onclick="window.location.href='login.html'">Sign up with phone</button><br>
            <p>by signing up, you agree to the <span>Terms of service</span> and <span>
                Privacy policy</span>, including <span>Cookie Use</span></p></li>
            <li>
                <div class="have-an-account">
                    <h3>Already have an account?</h3>
                    <button onclick="window.location.href='sign_in.html'">Sign in</button>
                </div>
            </li>
        </ul>
    </div>
   </div>
</body>
</html>
